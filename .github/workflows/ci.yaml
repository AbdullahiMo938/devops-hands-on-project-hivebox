name : CI Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
# # permissions for ossf
#     permissions:
#       contents: read
#       security-events: write
#       id-token: write


    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Install lint
        run: npm run lint

      - name: Run Terrascan
        id: terrascan
        uses: tenable/terrascan-action@main
        with:
          iac_type: 'k8s'
          iac_version: 'v1'
          policy_type: 'k8s'
          only_warn: false # Builds will now fail on errors
          iac_dir: 'k8s'

      - name: Tests 
        run: npm test

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v4
        with:
          # --- ADD THESE TWO LINES ---
          projectKey: 'AbdullahiMo938_devops-hands-on-project-hivebox' 
          organization: 'abdullahimo938'
          # ---------------------------
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
      
      - name: Build Docker Image
        run: docker build . -t hivebox:test

      - name: Run Docker Container 
        run: docker run -d -p 3000:3000 --name test-container hivebox:test

      # - name: Wait for App to start
      #   run: npx wait-on http://localhost:3000

      - name: Debug - Show Container Logs
        run: docker logs test-container

      - name: Simple version checkout
        run: |
            #0 get rid of old container if there
            docker rm -f test-container || true
            #1 start container in the back
            # 1. start container with the Environment Variable
            docker run -d \
            -p 3000:3000 \
            -e SENSEBOX_ID="606b20a3b8e635001b80a306" \
            --name test-container \
            hivebox:test

            #2 wait a bit
            sleep 5

            #Ask for the version
            curl -f http://localhost:3000/version 


  release-to-registry:
    # This job must wait for the build/test job to succeed
    needs: [build-and-test] 
    
    
    permissions:
      packages: write
      contents: read
      
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Get Version Number
        id: get_version
        # Uses jq to reliably extract the version and save it as an output variable
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: 3. Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # Use the built-in, secure GITHUB_TOKEN for password
          username: ${{ github.actor }} 
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 4. Tag and Push Docker Image
        env:
          # Define base path once for clarity: ghcr.io/user/repo/hivebox
          FULL_IMAGE_NAME: ghcr.io/${{ github.repository }}/hivebox
          # Reference the version from the output of step 2
          TAG_VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # Tag the local image (hivebox:test) with the fully qualified version tag
          docker tag hivebox:test ${{ env.FULL_IMAGE_NAME }}:${{ env.TAG_VERSION }}
          
          # Tag the same image with 'latest'
          docker tag hivebox:test ${{ env.FULL_IMAGE_NAME }}:latest

          # Push the specific version tag
          docker push ${{ env.FULL_IMAGE_NAME }}:${{ env.TAG_VERSION }}
          
          # Push the 'latest' tag
          docker push ${{ env.FULL_IMAGE_NAME }}:latest


  scorecard:
    runs-on: ubuntu-latest
    permissions:
      # specific permissions needed for scorecard
      security-events: write
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: OpenSSF Scorecard
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

