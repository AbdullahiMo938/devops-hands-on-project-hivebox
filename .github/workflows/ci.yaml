  scorecard:
    runs-on: ubuntu-latest
    permissions:
      # specific permissions needed for scorecard
      security-events: write
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: OpenSSF Scorecard
